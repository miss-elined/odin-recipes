    <img src="../images/fried-eggs.webp" alt="Fried Eggs" width="400" />
    <h2>Description</h2>
    <p>Delicious dish!</p>
    <h2>Ingredients</h2>
    <ul class="ingredients">
      <li>Eggs</li>
      <li>Oil</li>
      <li>Salt</li>
      <li>Seasonings</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Pour oil on your pan and wait a minute for it to warm up.</li>
      <li>Break the eggs onto the pan. Beware the hot oil.</li>
      <li>Fry for three to five minutes.</li>
    </ol>
